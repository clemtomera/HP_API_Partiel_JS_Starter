<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/details.js" defer></script>
    <title>TOMERA - Harry Potter</title>
  </head>
  <body class="page_perso">
    <header class="header">
      <div class="header__right">
        <a href="index.html">
          <img src="./images/logo/logo.png" alt="Logo" />
        </a>
      </div>
      <div class="header__left">
        <h1>Wiki Harry Potter</h1>
        <ul>
          <li>Students</li>
          <li>Staff</li>
          <li>Houses</li>
          <li>Spells</li>
        </ul>
        <img src="./images/menu.png" alt="Menu" />
      </div>
    </header>
    <main>
      <section>
        <h3 id="character">Harry Potter</h3>
        <div class="perso">
          <figure class="perso__left">
            <img
              id="character-image"
              src="./images/characters/harry.webp"
              alt="Harry"
            />
            <figcaption id="actor-name">Daniel Radcliffe</figcaption>
          </figure>
          <div class="perso__right">
            <div>
              <p>Gender</p>
              <p id="gender" class="attr">Male</p>
            </div>
            <div>
              <p>Eye</p>
              <p id="eye" class="attr">Green</p>
            </div>
            <div>
              <p>Hair</p>
              <p id="hair" class="attr">Black</p>
            </div>
            <div>
              <p>Date of birth</p>
              <p id="birth" class="attr">31-07-1980</p>
            </div>
            <div>
              <p>Patronus</p>
              <p id="patronus" class="attr">Stag</p>
            </div>
          </div>
        </div>
      </section>
      <section class="house__perso">
        <img
          id="house-image"
          src="./images/logo/Gryffindor.png"
          alt="Gryffindor"
        />
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
