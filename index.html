<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PRENOM - Harry Potter</title>
  </head>
  <body>
    <header class="header">
      <div class="header__right">
        <img src="./images/logo/logo.png" alt="Logo" />
      </div>
      <div class="header__left">
        <h1>Harry Potter Fan base</h1>

        <img src="./images/menu.png" alt="Menu" srcset="" />
      </div>
    </header>
    <main>
      <h2>
        Welcome !<br />
        Wiki Harry Potter
      </h2>
      <section>
        <h3>HOUSES</h3>
        <div class="houses">
          <div class="house gryffindor">
            <img src="./images/logo/gryffindor.png" alt="Gryffindor" />
          </div>
          <div class="house hufflepuff">
            <img src="./images/logo/hufflepuff.png" alt="Hufflepuff" />
          </div>
          <div class="house ravenclaw">
            <img src="./images/logo/ravenclaw.png" alt="Ravenclaw" />
          </div>
          <div class="house slytherin">
            <img src="./images/logo/slytherin.png" alt="Slytherin" />
          </div>
        </div>
      </section>
      <section>
        <h3>Characters</h3>
        <div class="characters">
          <div class="character hufflepuff">
            <img src="./images/characters/cedric.webp" alt="Cedric" />
            <p>Cedric Diggory</p>
          </div>
          <div class="character ravenclaw">
            <img src="./images/characters/cho.webp" alt="Cho" />
            <p>Cho Chang</p>
          </div>
          <div class="character slytherin">
            <img src="./images/characters/draco.webp" alt="Draco" />
            <p>Draco Malfoy</p>
          </div>
          <div class="character gryffindor">
            <img src="./images/characters/harry.webp" alt="Harry" />
            <p>Harry Potter</p>
          </div>
          <div class="character gryffindor">
            <img src="./images/characters/hermione.webp" alt="Hermione" />
            <p>Hermione Granger</p>
          </div>
          <div class="character">
            <img src="./images/characters/mcgonagall.webp" alt="McGonagall" />
            <p>Minerva McGonagall</p>
          </div>
          <div class="character gryffindor">
            <img src="./images/characters/ron.webp" alt="Ron" />
            <p>Ron Weasley</p>
          </div>
          <div class="character slytherin">
            <img src="./images/characters/snape.webp" alt="Snape" />
            <p>Severus Snape</p>
          </div>
          <div class="character">
            <img src="./images/characters/troll.jpg" alt="Troll" />
            <p>Troll</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Wiki Happy Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
